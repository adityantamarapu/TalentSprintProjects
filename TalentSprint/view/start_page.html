<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/start_page.css">
</head>
<body>
    <div class="container text-center">
        <h1>
            <span class="snake-icon"><i class="fas fa-dragon"></i></span>
            Snake Game
        </h1>
        <div class="mt-4 start_buttons_container">
            <!-- Play Button -->
            <button class="btn btn-primary btn-lg mr-2 play-button">
                <i class="fas fa-play-circle mr-2"></i>Play
            </button>
            <!-- Battle Button -->
            <button class="btn btn-success btn-lg mr-2 btn-battle">
                <i class="fas fa-fist-raised mr-2"></i>Battle
            </button>
            <!-- How to Play Button -->
            <button class="btn btn-secondary btn-lg btn-instructions">
                How to Play?
            </button>
            <!-- Instructions Card -->
            <div class="instructions-card">
                <h4>Instructions:</h4>
                <p>Use keyboard or in-game controls to move the snake. Score on apples consumed. Don't hit yourself.</p>
            </div>
            <!-- Battle Card -->
            <div class="battle-card">
                <h4>Battle Mode</h4>
                <input type="text" class="form-control mb-2 code-input" placeholder="Enter Battle Code">
                <button class="btn btn-success btn-sm mr-2">Join</button>
                <button class="btn btn-success btn-sm create-button">Create</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/start_page.js"></script>
</body>
</html>
