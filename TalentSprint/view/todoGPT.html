<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos with Draggable Bubbles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/todoGPT.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-3">Add Todos</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="Enter todo"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="todoDescription"
              placeholder="Enter todo description"
            />
          </div>
          <button class="btn btn-primary" id="addButton">Add</button>
          <label class="form-check-label ml-3">
            <input type="checkbox" class="form-check-input" id="listViewCheckbox"> List View
          </label>
        </div>
      </div>
      <div id="listContainer" class="list-container col-md-6 offset-md-3"></div>
    </div>

    <script src="../javascript/todoGPT.js"></script>
  </body>
</html>
