<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/student-stats" [text]="courseName"></ion-back-button>
    </ion-buttons>
    <ion-title>Activity List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Activity List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="newActivityName" placeholder="Create Activity" type="text"></ion-input>
    <ion-button expand="full" color="primary" [disabled]="!newActivityName" (click)="addActivityPoints()">Add Points</ion-button>
  </ion-item>

  <ion-list>
    <ion-item class="table-header">
      <ion-label>Name</ion-label>
      <ion-label>Points</ion-label>
      <ion-label></ion-label>
    </ion-item>
    <ion-item *ngFor="let activity of activities">
      <ion-label (click)="expandName()">{{ activity.name }}</ion-label>
      <!-- <ion-label *ngIf="!isExpanded">{{ activity.date | date: 'dd/MM/yyyy' }}</ion-label> -->
      <ion-label *ngIf="!isExpanded">{{ activity.points }}</ion-label>
      <ion-button expand="block" *ngIf="!isExpanded" (click)="addMorePoints(activity)">Add more</ion-button>

    </ion-item>
  </ion-list>
</ion-content>
