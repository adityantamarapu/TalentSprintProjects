<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Batch List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batch List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="searchBatches()"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let batch of filteredBatches" [routerLink]="['/batch-list', batch]">
      {{ batch }}
    </ion-item>
  </ion-list>

  
  <ion-item>
    <ion-input [(ngModel)]="newBatchName" (ngModelChange)="onBatchNameChange()" placeholder="Enter batch name" type="text"></ion-input>
    <ion-button (click)="createBatch()" [disabled]="!newBatchName" expand="full" color="primary" >Create Batch</ion-button>
  </ion-item>
  
  <!-- <ion-row class="ion-align-items-center ion-justify-content-start">
    <ion-button (click)="refreshBatches()" fill="clear" size="small">
      <ion-icon name="refresh" class="refresh-icon"></ion-icon>
      <span style="margin-left: 4px;">Refresh</span>
    </ion-button>
  </ion-row> -->
</ion-content>
